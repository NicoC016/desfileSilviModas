
<div [ngClass]="isMobile? 'contenedor-mobile': 'contenedor'">
  <div class="row">
    <div class="col-sm-12">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators" [ngClass]= "isMobile? 'top-carrousel-mobile' : 'top-carrousel'">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active bg-dark" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" class="bg-dark"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" class="bg-dark"></button>
          </div>
          <div class="carousel-inner" *ngIf="isMobile;else isDesktopTemplate">
              <div class="carousel-item active">
                  <img src="../assets/img/promotion_1.png" class="d-block w-100" alt="..." width="300px" height="200px">
              </div>
              <div class="carousel-item">
                  <img src="../assets/img/promotion_2.jpg" class="d-block  w-100" alt="..." width="300px" height="200px">
              </div>
              <div class="carousel-item">
                  <img src="../assets/img/promotion_3.jpg" class="d-block  w-100" alt="..."width="300px" height="200px">
              </div>
          </div>
          <ng-template #isDesktopTemplate>
            <div class="carousel-item active">
                <img src="../assets/img/promotion_1.png" class="d-block w-100" alt="..." width="300px" height="400px">
            </div>
            <div class="carousel-item">
                <img src="../assets/img/promotion_2.jpg" class="d-block  w-100" alt="..." width="300px" height="400px">
            </div>
            <div class="carousel-item">
                <img src="../assets/img/promotion_3.jpg" class="d-block  w-100" alt="..."width="300px" height="400px">
            </div>
          </ng-template>
        </div>
        <button class="carousel-control-prev more-bottom" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next more-bottom" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
  </div>
</div>

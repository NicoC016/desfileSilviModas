<!-- landing-page.component.html -->
<mat-toolbar class="toolbar-color">
  <span class="logo">Desfile Silvi Modas</span>
</mat-toolbar>

<div class="brand-container" >
  <mat-card *ngFor="let brand of brands" class="brand-card" [@fadeInOut]>
    <img mat-card-image [src]="brand.image" alt="{{ brand.name }} Image">
  </mat-card>
</div>
